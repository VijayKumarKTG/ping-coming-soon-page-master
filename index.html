<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A front-end callenge by FrontEnd Mentor"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container text-center">
    <header class="w-100 px-3 pt-5 pb-4 px-md-5 pb-md-5">
      <img src="./images/logo.svg" alt="PING logo" class="w-50 p-5 logo" />
      <h1 class="font-weight-lighter h1-text">
        We are launching <span>soon!</span>
      </h1>
    </header>

    <main>
      <section id="form" class="mx-lg-auto mb-lg-5">
        <h2 class="mb-4 h2-text">Subscribe and get notified</h2>
        <input
          type="email"
          title="email"
          value="Your email address..."
          class="d-block d-md-inline w-75 mx-auto mb-3 py-2 pl-4 email"
        />
        <p class="error">Please provide a valid email address</p>
        <input
          type="submit"
          value="Notify Me"
          class="d-block d-md-inline w-75 mx-auto mb-3 py-2 px-lg-3 text-light button"
        />
      </section>
      <section id="image" class="mx-3 my-5 mx-lg-auto">
        <img
          src="./images/illustration-dashboard.png"
          alt="an illustration of a sample dashboard"
          class="w-100 pt-3 pb-5"
        />
      </section>
      <section id="copyright" class="mt-5">
        <div class="m-3">
          <a
            href="https://web.facebook.com/profile.php?id=100022369323480&ref=bookmarks"
            ><span class="icon-facebook mx-2 p-2 icon"></span
          ></a>
          <a href="#"><span class="icon-instagram mx-2 p-2 icon"></span></a>
          <a href="https://twitter.com/vijaykumarktg18"
            ><span class="icon-twitter mx-2 p-2 icon"></span
          ></a>
        </div>
        <div class="m-3 copy-text">
          &copy; Copyright Ping. All rights reserved.
        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/VijayKumarKTG"
          >Vijay Kumar</a
        >.
      </p>
    </footer>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
